<!DOCTYPE html>
<html lang="en">
    <head>
        <title>companyName</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/flexbox.css" rel="stylesheet">
        
        <link href="css/main.css" rel="stylesheet">
<!--        loading the font-->
        <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet"> 
    </head>
    <body>
        <h1>companyName</h1>
<!--        .flex-grid will be for 100% width-->
<!--        add sections-->
        <h2>Grid Structure</h2>
        <h3>CSS Selectors</h3>
        <ul>
            <li>.flex-grid</li>
            <li>.col</li>
            <li>.flex-grid col</li>
            <li>.flex-grid-container</li>
            <li>.flex-grid-threes</li>
            <li>.flex-grid-threes .col</li>
            <li>.flex-grid-fours</li>
            <li>.flex-grid-fours .col</li>
        </ul>
        <div class="flex-grid">
            <div class="col">
                <p>Main Nav</p>
            </div>
        </div>
<!--        intended use for .flex-grid-container: limit width of the main content-->
        <div class="flex-grid-container">
            <div class="flex-grid-threes">
                <div class="col">
                    <p>Main content, main items</p>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
<!--        Choose between 3 or 4 columns-->
            <div class="flex-grid-fours">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="flex-grid">
            <div class="col">
                <p>Footer</p>
            </div>
        </div>
    </body>
</html>
